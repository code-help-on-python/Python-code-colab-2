name: "CodeQL Advanced"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '38 9 * * 6'

concurrency:
  group: codeql-analysis
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.os }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none
            os: ubuntu-latest
          - language: swift
            build-mode: none
            os: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up dependencies for Swift language
        if: matrix.language == 'swift'
        run: |
          echo "Setting up dependencies for Swift..."
          # Add Swift-specific setup commands here
          true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform manual build
        if: matrix.build-mode == 'manual'
        run: |
          echo "Manual build mode selected. Add your custom build commands here."
          echo "E.g., make bootstrap && make release"
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"